name: CI build

on:
  push:

jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-latest, macOS-latest, windows-latest ]

    runs-on: ${{ matrix.os }}

    steps:

      - uses: actions/checkout@v2

      - name: "Setup .NET"
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x

      - name: "Restore dependencies"
        run: dotnet restore

      - name: "Build"
        run: dotnet build --no-restore
